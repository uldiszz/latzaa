  id: "LV59501015511"
  address: "Pārgaujas novads, Stalbes pagasts, „Ūdensrozes”, LV-4151"
  location: ""
  phone: "<a href='tel:26520177'>26520177</a>"
  email: "<a href='mailto:asaka8@inbox.lv'>asaka8@inbox.lv</a>"
  coordinates: "Koordinātas 57.346524, 25.019566 vai 57°20'47.5'N 25°01'10.4'E"
  description:
    "SIA „ŪDENSROZES” akvakultūras dzīvnieku audzēšanas uzņēmumā zivis tiek audzētas dīķos. 
    Kopējā saimniecības dīķu platība ir 200 ha. Galvenā saražotā produkcija ir karpas (preču zivis), 
    kā arī tiek audzētas līdakas un karūsas. Zivju realizācija notiek, tās pārdodot un piedāvājot 
    maksas makšķerēšanas pakalpojumus.
    </br>
    </br>
    Atrast mūs var pavisam vienkārši :) Jābrauc pa šoseju Rīga Valmiera un apdzīvotā vietā Straupe, 
    virzienā no Rīgas braucot, labajā pusē ir autoserviss, kur arī ir norāde. Tālāk jābrauc pēc 
    norādes pa zemes ceļu taisni līdz nākamai norādei, pēc kuras arī pavisam drīz kreisajā pusē ieraudzīsiet stāvlaukumu un dīķi.
    </br>
    </br>
    Z/S Ūdensrozes nodarbojās ar zivju audzēšanas pilnu ciklu, no nārsta līdz izaudzēto zivju realizēšanai.
    </br>
    </br>
    Viens no izaudzēto zivju realizēšanas veidiem ir makšķerēšanas pakalpojuma piedāvājums vienā no 
    zivjaudzētavai piederošiem dīķiem - „Milmēnā”. Šajā dīķī regulāri katru vasaru tiek papildināti 
    zivju krājumi, lai Jūsu copi padarītu aizraujošu un skaistiem lomiem bagātu.
    </br>
    </br>
    Piedāvājam aizraujošu copi skaistā vietā. Lieliska atpūta gan aizrautīgiem makšķerniekiem un trofeju medniekiem, gan ģimenēm.
    </br>
    </br>
    <a href='www.udensrozes.lv'>www.udensrozes.lv</a>"
  picture_count: 5
  url: 'udensrozes'

