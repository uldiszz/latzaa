- pre_title: "Akciju sabiedrība"
  title: "„NAGĻI”"
  id: "LV40003040664"
  address: "Rīga, Viestura prospekts 2, LV1005"
  location: "<u>Faktiskā adrese:</u> Rēzeknes novads, Nagļu pagasts, „Nagļi”, LV-4631"
  phone: "<a href='tel:64662285'>64662285</a>"
  email: "<a href='mailto:dzivaskarpas@inbox.lv'>dzivaskarpas@inbox.lv</a>"
  description:
    "Pirmo dīķu būvniecība Nagļos tika uzsākta 1965. gadā.  1968. gada 25. jūnijā ar 
    Latvijas Ministru padomes lēmumu tika nodibināta padomju zivsaimniecība „Nagļi”.
    </br>
    </br>
    Pagājušā gadsimta 70.- 80. gados reizē ar dīķiem tika uzcelts zivju inkubācijas 
    cehs, mehāniskās darbnīcas, katlu māja, zivju ziemošanas māja.
    </br>
    </br>
    Vairāk kā 40 zivsaimniecības pastāvēšanas gados, vairākkārt mainījies zivsaimniecības 
    nosaukums. Kopš zivsaimniecību 2000. gadā privatizēja, tā saucas akciju sabiedrība „Nagļi”.
    </br>
    </br>
    Pašlaik akciju sabiedrība „Nagļi” ir lielākā zivju audzētava ne tikai Latvijā, bet visā 
    Baltijā. Tā ir pilna cikla zivju audzētava, kurai ir pašai savs karpu un līdaku vaislas 
    materiāls, kur tiek veikta zivju inkubācija, izaudzēti zivju mazuļi, tālāk tirgus zivis.
    </br>
    </br>
    Visi zivsaimniecības dīķi atrodas „Natura 2000” teritorijā. Nagļu zivju dīķi ir viena no 
    bagātākajām un daudzveidīgākajām ūdensputnu ligzdošanas un migrējošo putnu atpūtas vietām.
    </br>
    </br>
    <a href='https://www.nagluzivis.lv'>www.nagluzivis.lv</a>"
  picture_count: 0
  url: 'nagli'

