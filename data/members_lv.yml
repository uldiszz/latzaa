- pre_title: "Zemnieku saimniecība"
  title: "„SKALDAS”"
  id: "LV56101015241"
  address: "Kuldīgas novads, Laidu pagasts, „Skaldas”, LV-3330"
  location: ""
  phone: "<a href='tel:26491943'>26491943</a>"
  email: "<a href='mailto:skaldas@inbox.lv'>skaldas@inbox.lv</a>"
  description:
    "Skaldu dīķsaimniecībai ir sena vēsture. Pirmos dīķus ierīkoja Rudes barons.
    Cara laikos dīķsaimniecība atzīta par labāko Krievijas guberņā. Notika sacensības ar Kazdangas muižas baronu.
    Pirmās Latvijas brīvvalsts laikā dīķsaimniecību iegūst Roberts Ģelzis. Atzīts par izcilu saimnieku.
    Roberta Ģelža saimniekošanas prasme un ķēriens izmantota kā prototips „Zvejnieka dēla” Garozam.
    </br>
    </br>
    Šodien Z/S Skaldas pieder Ilgonim Likam, zivkopim ar 32 gadu darba stāžu. 
    Pašlaik zemnieku saimniecība ”Skaldas” apsaimnieko 36 zivju dīķus, tie ir izvietoti Laidu pagasta teritorijā,
    kopējā platība ir 69 hektāri. Te kopš baronu laikiem izveidota vesela dīķu sistēma, kura sastāv no ziemošanas,
    ganību, nārsta dīķiem. Tajos nekad netrūkst ūdens (arī šajā sausajā vasarā?). Visi dīķi ir nolaižami,
    svaigs ūdens tajos arvien ieplūst no Skaldas upes un avotiem. Zivju audzētava ir pilna cikla, sākot ar
    zivju nārstu pavasarī līdz preču izmēra zivju pārdošanai rudeņos vai pēc ziemošanas pavasarī.
    Galvenā saražotā produkcija ir karpas (preču zivis un mazuļi), kā arī tiek audzēti un tirgoti samu,
    līdaku, līņu un zandartu mazuļi.
    </br>
    </br>
    <a href='https://www.youtube.com/watch?v=-WL2BiwS_YA'>Samu un karpu zvejas video</a>"
  picture_count: 7
  url: 'skaldas'

