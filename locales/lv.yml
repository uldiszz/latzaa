      "Biedrība „Latvijas zivju audzētāju asociācija” nodibināta 2006. gada 28. jūnijā, Rīgā.
      Par biedrības biedru var kļūt jebkura juridiska vai fiziska persona vai tiesībspējīga
      personālsabiedrība, kura nodarbojas ar zivju audzēšanu. Lēmumu par biedra uzņemšanu
      biedrībā uz iesnieguma pamata pieņem valde."
    targets_title: "MĒRĶI"
